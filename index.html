<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CREATIONS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="conotainer">
        <section id="apps">
            <h1>APPS</h1>
            <div class="line">
            </div>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/hZGSvA81F2ZHKwZhtw9t0GHipX-zo2LW1i8yfYrFUqI/embed"></iframe>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/L3ZiO-gCe_eYa2Wo7Ubfs-pogTqunoTjzLN3dD2FiEw/embed"></iframe>
        </section>

        <h2>CLICK ON THE GAMES TO EXPLOER</h2>
        <h5>These games are built in gamelab, click on the game to play</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>

                        <a href="#" target="_blank">
                            <img src="https://studio.code.org/v3/files/EsBJISR4Bf3WqS3ZrHzRGwbJpQdIkbI0PFrjdbW2ui8/.metadata/thumbnail.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>CONTROL DRONE</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <a href="#" target="_blank">
                            <img src="https://studio.code.org/v3/files/fEhmg1emelnYv2bAFjiV_B5zUpMbOrEwTOsAkv-puWE/.metadata/thumbnail.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>FIGHTER GAME</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>

        <h2>Type Text To Explore Chatbot</h2>
        <h5>This chatbot is built in Dialogflow</h5>
        <section id="chatbot">
            <div class="line">
            </div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/a3a8f687-061e-4f85-9090-6c76758e1972"> </iframe>
        </section>
    </div>

</html>
